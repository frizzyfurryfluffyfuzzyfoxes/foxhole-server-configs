// Server Name
hostname "Foxhole"         //Hostname for the server, will show up in server browsers.

// Set passwords
exec set_passwords.cfg

// Other settings
sv_cheats "0"                               //Allow cheats on server. LEAVE OFF
log on   // This is set to turn on logging! Don't put this in your server.cfg
sv_lan "0"                                 //This should always be set, so you know it's not on
sv_region "3"                            //The region of the world to report this server in.

// Do not remove
writeid
writeip
exec banned_user.cfg
exec banned_ip.cfg